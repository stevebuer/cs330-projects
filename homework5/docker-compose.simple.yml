version: '3'

services:
  dx-api:
    image: ghcr.io/stevebuer/cs330-projects/dx-cluster-api:latest
    container_name: dx-cluster-api
    ports:
      - "8080:8080"
    environment:
      - PGHOST=${PGHOST}
      - PGPORT=${PGPORT:-5432}
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - dx-network

networks:
  dx-network:
    driver: bridge

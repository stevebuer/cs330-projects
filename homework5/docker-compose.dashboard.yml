version: '3'
services:
  dx-dashboard:
    image: ghcr.io/stevebuer/cs330-projects/dx-streamlit-dashboard:latest
    container_name: dx-streamlit-dashboard
    network_mode: host
    environment:
      - PGHOST=127.0.0.1
      - PGPORT=${PGPORT:-5432}
      - PGDATABASE=${PGDATABASE:-dx_analysis}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
    restart: unless-stopped

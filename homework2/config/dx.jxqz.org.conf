<VirtualHost *:80>
    ServerAdmin webmaster@jxqz.org
    ServerName dx.jxqz.org
    ServerAlias www.dx.jxqz.org
    
    # WSGI Configuration
    WSGIDaemonProcess dx_dashboard python-path=/home/steve/GITHUB/cs330-projects/homework2 python-home=/path/to/your/virtualenv
    WSGIProcessGroup dx_dashboard
    WSGIScriptAlias / /home/steve/GITHUB/cs330-projects/homework2/web/wsgi.py

    <Directory /home/steve/GITHUB/cs330-projects/homework2/web>
        Require all granted
    </Directory>

    # Static files
    Alias /static/ /home/steve/GITHUB/cs330-projects/homework2/web/assets/
    <Directory /home/steve/GITHUB/cs330-projects/homework2/web/assets>
        Require all granted
    </Directory>

    # Logging configuration
    ErrorLog ${APACHE_LOG_DIR}/dx.jxqz.org-error.log
    CustomLog ${APACHE_LOG_DIR}/dx.jxqz.org-access.log combined

    # Optional: Enable SSL Redirect
    # Uncomment these lines if you want to force HTTPS
    #RewriteEngine On
    #RewriteCond %{HTTPS} off
    #RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # Optional: Set PHP settings if using PHP
    #<FilesMatch \.php$>
    #    SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost"
    #</FilesMatch>
</VirtualHost>


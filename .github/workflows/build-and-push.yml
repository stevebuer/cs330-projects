name: Build and Push Docker Images

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      registry:
        description: 'Container registry (docker or ghcr)'
        required: true
        default: 'ghcr'
        type: choice
        options:
          - docker
          - ghcr
      tag:
        description: 'Image tag (e.g., latest, v1.0.0, or date like 2025-01-15)'
        required: true
        default: 'latest'
      push:
        description: 'Push to registry after build'
        required: false
        default: true
        type: boolean

  release:
    types: [published, created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          # Verify docker is available
          docker version
          docker info

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-options: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.registry == 'docker')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: |
          github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.registry == 'ghcr')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag and registry
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            REGISTRY="ghcr.io"
          else
            TAG="${{ github.event.inputs.tag }}"
            if [ "${{ github.event.inputs.registry }}" = "docker" ]; then
              REGISTRY="docker.io"
            else
              REGISTRY="ghcr.io"
            fi
          fi
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "api_image=${REGISTRY}/${{ github.repository_owner }}/dxcluster-api:${TAG}" >> $GITHUB_OUTPUT
          echo "web_image=${REGISTRY}/${{ github.repository_owner }}/dxcluster-web:${TAG}" >> $GITHUB_OUTPUT

      - name: Build dxcluster-api
        run: docker build -f ./homework2/Dockerfile.api -t ${{ steps.meta.outputs.api_image }} ./homework2

      - name: Build dxcluster-web
        run: docker build -f ./homework2/Dockerfile.web -t ${{ steps.meta.outputs.web_image }} ./homework2

      - name: Push dxcluster-api
        if: github.event_name == 'release' || github.event.inputs.push
        run: docker push ${{ steps.meta.outputs.api_image }}

      - name: Push dxcluster-web
        if: github.event_name == 'release' || github.event.inputs.push
        run: docker push ${{ steps.meta.outputs.web_image }}

      - name: Create build summary
        if: always()
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ steps.meta.outputs.registry }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.meta.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**API Image:** ${{ steps.meta.outputs.api_image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Web Image:** ${{ steps.meta.outputs.web_image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed:** ${{ github.event_name == 'release' || github.event.inputs.push }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify failure
        if: failure()
        run: |
          echo "::error::Docker build failed for one or more images"
          exit 1

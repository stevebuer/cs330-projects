---
# Docker installation and configuration role
# Tasks: Install Docker Engine, Docker Compose, configure registry access

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  when: ansible_os_family == "Debian"
  tags:
    - docker
    - system

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
  when: ansible_os_family == "Debian"
  tags:
    - docker
    - system

- name: Install Docker Engine and dependencies
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags:
    - docker
    - packages

- name: Create Docker config directory
  file:
    path: /etc/docker
    state: directory
    mode: '0755'
  tags:
    - docker
    - config

- name: Create Docker daemon configuration
  template:
    src: docker-daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Restart Docker
  tags:
    - docker
    - config

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: yes
    state: started
  tags:
    - docker
    - service

- name: Add deployment user to docker group
  user:
    name: "{{ deployment_user }}"
    groups: docker
    append: yes
  notify: Reset SSH connection
  tags:
    - docker
    - users

- name: Create Docker registry credentials directory
  file:
    path: "/home/{{ deployment_user }}/.docker"
    state: directory
    owner: "{{ deployment_user }}"
    group: "{{ deployment_group }}"
    mode: '0700'
  tags:
    - docker
    - config

- name: Create Docker config.json for registry authentication
  template:
    src: docker-config.json.j2
    dest: "/home/{{ deployment_user }}/.docker/config.json"
    owner: "{{ deployment_user }}"
    group: "{{ deployment_group }}"
    mode: '0600'
  when: docker_username is defined and docker_password is defined
  tags:
    - docker
    - config
    - authentication

- name: Install Docker Compose (standalone binary)
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  ignore_errors: yes  # May fail if plugin already installed
  tags:
    - docker
    - packages

- name: Create systemd drop-in directory for Docker
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0755'
  tags:
    - docker
    - system

- name: Configure Docker service overrides
  copy:
    content: |
      [Service]
      StandardOutput=journal
      StandardError=journal
      Environment="HTTP_PROXY={{ http_proxy | default('') }}"
      Environment="HTTPS_PROXY={{ https_proxy | default('') }}"
      Environment="NO_PROXY={{ no_proxy | default('') }}"
    dest: /etc/systemd/system/docker.service.d/override.conf
  notify: Restart Docker
  tags:
    - docker
    - system

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes
  tags:
    - docker
    - system

- name: Verify Docker installation
  shell: docker --version
  register: docker_version
  changed_when: false
  tags:
    - docker
    - verify

- name: Display Docker version
  debug:
    msg: "{{ docker_version.stdout }}"
  tags:
    - docker
    - verify

- name: Verify Docker Compose
  shell: docker compose version
  register: compose_version
  changed_when: false
  tags:
    - docker
    - verify

- name: Display Docker Compose version
  debug:
    msg: "{{ compose_version.stdout }}"
  tags:
    - docker
    - verify

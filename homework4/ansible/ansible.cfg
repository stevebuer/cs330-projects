[defaults]
# Ansible Configuration

# Inventory
inventory = ./inventory
host_key_checking = False

# Execution defaults
gather_facts = True
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Privilege escalation
become_method = sudo
become_user = root

# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -C -o UserKnownHostsFile=/dev/null

# Display settings
force_color = True
log_path = ansible.log

# Callback plugins
stdout_callback = yaml
callback_whitelist = profile_tasks, timer

[inventory]
# Use dynamic inventory if needed
enable_plugins = ini, yaml, aws_ec2, compose, constructed

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
